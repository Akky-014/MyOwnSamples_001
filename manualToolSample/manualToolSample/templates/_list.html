{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss %}

{% block header %}
<div class="alert alert-primary" role="alert">
  社内ツール
</div>
{% endblock header %}

{% block content %}
<div class ='container'>
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル：<a href="{% url 'detail' item.pk %}">{{item.title}}</a></p>
        <p>投稿者：{{item.author}}</p>
        <a class="btn btn-primary" role="button" aria-disabled="true">いいね：{{item.good}}</a>
        <a class="btn btn-secondary" role="button" aria-disabled="true">既読：{{item.read}}人</a>
    </div>
    {% endfor %}
    <div style="display: flex; justify-content: center">
        <a href="{% url 'home' %}">ホーム</a>
        <a style="margin-left: 35px"  href="{% url 'logout' %}">ログアウト</a>
    </div>
</div>
{% endblock content %}
